<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Gestion de usuarios</title>
</head>
<body>
    <header>
        <h2>Gestion de usuarios</h2>
    </header>
    <main>
        <section id="seccion-test" class="handling-usuario-wrapper">
            <div class="usuario-title-container">
                <h3>Alta usuario</h3>
            </div>
            <div class="alta-usuario-form-container">
                <div class="row">
                    <div class="col">
                      <input id="user-name" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                      <input id="user-last-name" type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                  </div>
                  <div class="mb-3 id-wrapper">
                    <label for="formGroupExampleInput" class="form-label">C.I</label>
                    <input id="user-ci" type="number" class="form-control" id="formGroupExampleInput" placeholder="45268138">
                  </div>
                  <div class="mb-3 phone-number-wrapper">
                    <label for="formGroupExampleInput" class="form-label">Telefono</label>
                    <input id="user-phone-number" type="number" class="form-control" id="formGroupExampleInput" placeholder="099532844">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Foto usuario</label>
                    <input id="user-profile-picture" class="form-control" type="file" id="formFile">
                  </div>
                  <button type="button" id="create-user-button" class="btn btn-success">Crear Usuario</button>

            </div>
        </section>
        <section class="handling-usuario-wrapper">
            <div class="usuario-title-container">
                <h3>Listado de usuarios</h3>
            </div>
            <div class="">
                <div class="input-group mb-3">
                    <input type="text" id="bar-search-user" class="form-control" placeholder="busqueda por nombre" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <!--<div class="input-group-append">
                    <button id="button-search-user" class="btn btn-success" type="button">Buscar</button>
                    </div> !-->
                </div>
                <div class="user-table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- <th scope="col">#</th> !-->
                                <th scope="col">Sel</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Telefono</th>
                            </tr>
                        </thead>
                        <tbody id="table-users-listed">
                            <!-- <tr class="user-table-row">
                                <th scope="row">1</th>
                                <td>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault">                                
                                </td>
                                <td>Mark</td>
                                <td>Nio</td>
                                <td>098832855</td>                                
                            </tr> !-->                          
                        </tbody>
                    </table>
                </div>    
                <div>
                    <button type="button" class="btn btn-success">Mostrar usuario</button>
                    <button type="button" class="btn btn-warning">Modificar</button>
                    <button type="button" class="btn btn-danger">Eliminar </button>
                </div>
        </div>       
        </section>
        <section class="handling-usuario-wrapper">
            <div class="usuario-title-container">
                <h3>Informacion de usuario</h3>
            </div>
            <div>

            </div>

        </section>
    </main>
    
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
